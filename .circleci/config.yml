version: 2.1

aliases:
  - &working_directory ~/nodejs

  - &restore_yarn_cache_node_12
    keys:
      - v1-yarn-cache-node_12-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - v1-yarn-cache-node_12-{{ .Branch }}
      - v1-yarn-cache-node_12

  - &save_yarn_cache_node_12
    key: v1-yarn-cache-node_12-{{ .Branch }}-{{ checksum "yarn.lock" }}
    paths:
      - ~/.cache/yarn


  - &restore_yarn_cache_node_14
    keys:
      - v1-yarn-cache-node_14-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - v1-yarn-cache-node_14-{{ .Branch }}
      - v1-yarn-cache-node_14

  - &save_yarn_cache_node_14
    key: v1-yarn-cache-node_14-{{ .Branch }}-{{ checksum "yarn.lock" }}
    paths:
      - ~/.cache/yarn

  - &yarn_install
    name: Installing
    command: yarn --frozen-lockfile

executors:
  node_12:
    docker:
      # Keep it at `12.18.2` as otherwise there may be bugs with `graceful-fs` dependency
      # https://github.com/nodejs/node/issues/34529
      # https://raw.githubusercontent.com/isaacs/node-graceful-fs/168bdb8f0bb3174e8499d4bc5878deead4172c39/polyfills.js
      - image: circleci/node:12.18.2
    working_directory: *working_directory
  node_14:
    docker:
      - image: circleci/node:14.18.1
    working_directory: *working_directory

jobs:
  install_test_node_12:
    executor: node_12
    steps:
      - checkout
      - restore_cache: *restore_yarn_cache_node_12
      - run: *yarn_install
      - save_cache: *save_yarn_cache_node_12
      - run:
          name: Running linters
          # Limiting the workers of Jest to 10
          # as the build otherwise dies due to resource restrictions.
          command: yarn lint --maxWorkers=10
      - run:
          name: Running tests
          # Limiting the workers of Jest to 10
          # as the build otherwise dies due to resource restrictions.
          command: yarn test:ci
      - run:
          name: Running test (with coverage report)
          command: yarn test:coverage:ci

  install_test_node_14:
    executor: node_14
    steps:
      - checkout
      - restore_cache: *restore_yarn_cache_node_14
      - run: *yarn_install
      - save_cache: *save_yarn_cache_node_14
      - run:
          name: Running linters
          # Limiting the workers of Jest to 10
          # as the build otherwise dies due to resource restrictions.
          command: yarn lint --maxWorkers=10
      - run:
          name: Running tests (with coverage report)
          # Limiting the workers of Jest to 10
          # as the build otherwise dies due to resource restrictions.
          command: yarn test
      - run:
          name: Running integration tests
          command: yarn test:integration

workflows:
  version: 2
  build_and_test:
    jobs:
      - install_test_node_12
      - install_test_node_14:
          context: org-global
